{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="{% static 'style_new.css'%}">
    </head>
    <body>
  
      <div class="first">
          <div class="one">
            <canvas class="canvas" width="600" height="400">
            </canvas>
            <video
              autoplay
              playsinline
              muted
              id="player"
              class = "videoPlayer"
              >
              </video>    <!-- 이 video tag를 통해 webcam feed를 재생합니다. -->
              <script>
                // video tag의 DOM element를 player로 지정합니다.
                var player = document.getElementById("player");
              // 웹캠 사용권한이 승인되는 경우 스트리밍 영상을 player의 재생대상으로 지정
                var handleSuccess = function (stream) {
                  player.srcObject = stream;
                };
          
                navigator.mediaDevices.getUserMedia({ video: true }).then(handleSuccess);
                  // 현재 사용중인 브라우저 객체(navigator)의 mediaDevices 인터페이스를
                  // 이용하여 사용자의 미디어 입력장치 사용권한을 받습니다.
              </script>
            <script src="./logoMovingFinal.js"></script>
            
            
          </div>
          <div class="two">
            <!--여기에 링크 걸어서 사용하면 됨-->
            <p class="sampleTxt"> <a href="http://127.0.0.1:8000/new2">당신은 사랑받기 위해 태어난 사람</a></p>
          </div>
      </div>

      <div class="second">
      </div>

    </body>
</html>
